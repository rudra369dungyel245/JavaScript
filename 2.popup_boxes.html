<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <button type="button" class="btn btn-outline-primary m-5 p-2" onclick="alertbox()">Alert</button>
    <button type="button" class="btn btn-outline-primary m-5 p-2" onclick="promptbox()">Prompt</button>
    <button type="button" class="btn btn-outline-primary m-5 p-2" onclick="confirmbox()">Confirm</button>

    <script>
        function alertbox(){
            alert('This is a alert message! Click OK to continue.')
        }

        function promptbox(){
            let person= prompt("Please enter your name");
            let text;
            if ( person == null || person == ""){
                text = "User cancelled the prompt.";
            } else {
                text = "Hello " + person + "! How are you today?";
            }
            document.getElementById('demo1'). innerHTML = text;    
        }
        
        function confirmbox(){
            if (confirm("Press a button!")){
                message = "You press OK on confirm!";
            } else {
                message = "You pressed Cancel on confirm!";
            }
            document.getElementById('demo2'). innerHTML = message; 
        }
    </script>
</head>
<body>
    
</body>
</html>
