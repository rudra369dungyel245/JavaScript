<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!--For Loop-->
        <h3 class="text-center p-4">Loops in Javascript</h3>
        <div class="container">
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo1"></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light" onclick="forloop()"><br>for</br>Loop</button>
                </div>
            </div>

            <!--For in Loop-->
            <div class="row text-center p-3">
                <div class="col">
                    <p id="demo2"></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" onclick="forInLoop()"><br>for-in</br>Loop</button>
                </div>
            </div>
            <!--For-of Loop-->
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo3"></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light" onclick="forOFLoop()"><br>for-of</br>Loop</button>
                </div>
            </div>
            <!--While Loop-->
            <div class="row text-center p-3">
                <div class="col">
                    <p id="demo4"></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" onclick="whileLoop()"><br>while</br>Loop</button>
                </div>
            </div>
            <!--Do-while Loop-->
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo5"></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light" onclick="dowhileLoop()"><br>do-while</br>Loop</button>
                </div>
            </div>
        </div>

        <script>
            function forLoop(){
                let text ="";
                for (let i=0; i<5; i++){
                    text += "The number is " + i + "<br>";
                }
                document.getElementById('demo1').innerHTML = text;
            }

            function forInLoop(){
                const person ={fname:"John", lname:"Doe", age:25};
                let txt ="";
                for (let x in person){
                    txt += person[x] + " ";
                }

                document.getElementById('demo2').innerHTML = txt;
            }
            function forOFLoop(){
                const heros = ["Iron Man", "Thor", "Captain America", "Spider Man", "Hulk"];
                let txt ="";
                for (let x in heros){
                    txt += x + "<br>";
                }

                document.getElementById('demo3').innerHTML = txt;
            }

            function whileLoop(){
                let text ="";
                let i=1;
                while (i <= 5) {
                    text += "<br> The number is " + i * 2;
                    i++;
                }
                document.getElementById('demo4').innerHTML = text;
            }

            function dowhileLoop(){
                let text ="";
                let i=1;
                do {
                    text += "<br> The number is " + i * 3;
                i++;
            }while (i <= 5);
                document.getElementById('demo5').innerHTML = text;
            }
        </script>
    </body>
</html>
