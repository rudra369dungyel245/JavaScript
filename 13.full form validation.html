 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form validation</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="D:\WTD\Java Script\form_validation.css">
        <script src="js/form_validation.js"></script>
    </head>
    <body>
        <div class="container">
            <h3 class="centered">Registration Form</h3>
            <form name="registerationform" action="#" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="uname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="mail">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input type="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label>favorite Color:</label>
                        <div class="form-check">
                            <input type="form-check-input" type="checkbox" name="color" id="red" value="Red">
                            <label class="form-check-label" for="red">Red</label>
                        </div>
                        <div class="form-check">
                            <input type="form-check-input" type="checkbox" name="color" id="blue" value="Blue">
                            <label class="form-check-label" for="red">Blue</label>
                        </div>
                        <div class="form-check">
                            <input type="form-check-input" type="checkbox" name="color" id="green" value="green">
                            <label class="form-check-label" for="green">Green</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for ="season">Favorite Season:</label>
                        <select class="form-control" id="season" name="season">
                            <option value="">Select Fav season</option>
                            <option value="Summer">Summer</option>
                            <option value="Autumn">Autumn</option>
                            <option value="Winter">Winter</option>
                            <option value="Spring">Spring</option>        
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" value="register">Submit</button>
                </form>
            </div>
    </body>
    </html>
